<div class="worship-time-section-wrapper">
  <div class="header">
    <div class="icon" #iconElem>
      <fa-icon [icon]="worshipTime?.icon!"></fa-icon>
    </div>
    <div class="title">
      <h1>{{worshipTime?.title}}</h1>
      <p>{{worshipTime?.subtitle}}</p>
    </div>
  </div>
  <div class="times" *ngFor="let period of worshipTime?.periods">
    <div class="time">
      <p>{{period.title}}</p>
      <div>
        <h1 *ngFor="let time of period.times">{{time}}</h1>
      </div>
    </div>
  </div>
</div>
