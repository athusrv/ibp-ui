<div class="menu-item-wrapper">
  <div class="nav">
    <ul class="nav__list">
      <li class="nav__menu">
        <div (click)="data?.onEvent?.onClick(data!)">{{data?.label}}</div>
        <ul class="nav__menu-lists nav__menu--1-lists">
          <li class="nav__menu-items" *ngFor="let c of data?.children"><div (click)="c.onEvent?.onClick(c!)">{{c.label}}</div></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
